<!DOCTYPE html>
<html>
<head>
	<title>Pawanda OÜ</title>
	<style>
		body {
			background-color: #121212;
			color: #fff;
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.logo {
			width: 200px;
			height: 200px;
			background-image: url('https://cdn.discordapp.com/attachments/1088111939474956389/1089509199731507281/thilonel_An_electrifying_ultra-realistic_photograph_of_a_cyberp_5fdc7d09-f9f9-4701-a2af-a16a5b5a794c.png');
			background-repeat: no-repeat;
			background-size: contain;
			background-position: center;
			margin-bottom: 30px;
		}
		.heading {
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		.subheading {
			font-size: 20px;
			font-style: italic;
			margin-bottom: 40px;
		}
		.button {
			display: inline-block;
			background-color: #fff;
			color: #121212;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 16px;
			font-weight: bold;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}
		.button:hover {
			background-color: #ff5e33;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo"></div>
		<h1 class="heading">Pawanda OÜ</h1>
		<p class="subheading">Cyberpunk solutions for the modern world</p>
		<a href="#" class="button">Learn more</a>
	</div>
</body>
</html>
